<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedSwift Pharmacy</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="/medswift-pwavs2.0/manifest.json">
  <meta name="theme-color" content="#004d40"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <script>
    // Disable right-click and dev tools
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || 
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>

  <h1>MedSwift</h1>
  <h2>Pharmacy Pro.</h2>

  <div class="cart-icon" onclick="scrollToCart()" data-count="0">🛒</div>

  <!-- Pill Selection Section -->
  <div class="form-section">
    <h3>Select Medication</h3>
    <div id="pillList"></div>
    <button onclick="addNewPillEntry()" class="add-btn">➕ Add More Pills</button>
  </div>

  <!-- Cart Items Display -->
  <div id="cartItems" class="cart-items-section"></div>

  <!-- Delivery Area Selection -->
  <label>Select Your Area</label>
  <select id="locationSelect" onchange="updateDeliveryCost()">
    <option disabled selected>-- Choose Area --</option>
    <optgroup label="Ijebu-Ode">
      <option value="Ijebu-Ode:200">Ijebu-Ode Town</option>
      <option value="Imoru:300">Imoru</option>
      <option value="Odo-Egbo:250">Odo-Egbo</option>
      <option value="Erinlu:300">Erinlu</option>
    </optgroup>
    <optgroup label="Ijebu-Igbo">
      <option value="Ojowo:350">Ojowo</option>
      <option value="Atikori:400">Atikori</option>
      <option value="Oke-Agbo:400">Oke-Agbo</option>
      <option value="Japara:350">Japara</option>
    </optgroup>
    <optgroup label="Ago-Iwoye">
      <option value="Ago-Central:300">Ago-Central</option>
      <option value="Itamerin:350">Itamerin</option>
      <option value="Ilaporu:300">Ilaporu</option>
      <option value="Molipa:400">Molipa</option>
    </optgroup>
  </select>

  <!-- Cost Summary -->
  <div class="location-cost">Delivery Cost: <span id="deliveryCost">&#8358;0</span></div>
  <div class="total">Grand Total: <span id="grandTotal">&#8358;0</span></div>

  <!-- Checkout Buttons -->
  <button class="checkout-btn" onclick="checkoutWhatsApp()">💬 Checkout via WhatsApp</button>
  <button class="checkout-btn" onclick="checkoutEmail()">📧 Checkout via Email</button>
  
  <!-- Note -->
  <p class="note">
    📌 <strong>Tip:</strong> Please <strong>save or screenshot</strong> your payment summary and <strong>send it to us via WhatsApp</strong> for faster processing.
  </p>
<button class="print-btn" onclick="printOrderSummary()">🖨️ Print or Save PDF</button>
  
  <!-- Main Script -->
  <script src="script.js"></script>

  <!-- Optional: Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

</body>
</html>
