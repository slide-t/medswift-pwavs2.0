<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>MedSwift Pharma</title>
 <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0066cc">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 
</head>
<body>

<h1>MedSwift Pharma</h1>

<div class="cart-icon" onclick="scrollToCart()" data-count="0">🛒</div>

<div class="form-section">
  <h2>Select Medication</h2>
  <div id="pillList"></div>
  <button onclick="addNewPillEntry()" class="add-btn">Add More Pills</button>
</div>

<div class="checkout-section" id="cartSection">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="total">Total: <span id="totalAmount">&#8358;0</span></div>


  <label for="locationSelect">Select Your Area</label>
<select id="locationSelect" onchange="updateDeliveryCost()">
  <option disabled selected>-- Choose Area --</option>

  <optgroup label="Ago‑Iwoye">
    <option value="Ago-Central:2200">Ago‑Central</option>
    <option value="Igan Road:2800">Igan Road</option>
    <option value="Ilaporu:3000">Ilaporu</option>
    <option value="Imososi:2600">Imososi</option>
    <option value="Itamerin:2500">Itamerin</option>
    <option value="Mobalufon:2650">Mobalufon</option>
    <option value="Molipa:3000">Molipa</option>
    <option value="Obada:2900">Obada</option>
    <option value="Oru‑Ago:3100">Oru‑Ago</option>
    <option value="Station Road:2700">Station Road</option>
  </optgroup>

  <optgroup label="Ijebu‑Igbo">
    <option value="Abusi‑Edumare:2100">Abusi‑Edumare</option>
    <option value="Agoro:2400">Agoro</option>
    <option value="Awa‑Ijebu:2300">Awa‑Ijebu</option>
    <option value="Atikori:2500">Atikori</option>
    <option value="Japara:2850">Japara</option>
    <option value="Odo‑Ijebu:1950">Odo‑Ijebu</option>
    <option value="Ojowo:2500">Ojowo</option>
    <option value="Oke‑Agbo:2500">Oke‑Agbo</option>
    <option value="Oke‑Sopen:2200">Oke‑Sopen</option>
    <option value="Oru:2000">Oru</option>
  </optgroup>

  <optgroup label="Ijebu‑Ode">
    <option value="Ayetoro:13200">Ayetoro</option> <!-- ~132 km -->
    <option value="Degun:1600">Degun</option>
    <option value="Erinlu:1600">Erinlu</option>     <!-- ~6 km -->
    <option value="Folagbade:1600">Folagbade</option>
    <option value="GRA:2500">GRA</option>
    <option value="Igbeba:1250">Igbeba</option>
    <option value="Ilese:2200">Ilese</option>
    <option value="Imoru:1800">Imoru</option>
    <option value="Ijapo:1100">Ijapo</option>
    <option value="Ijebu‑Ode Town:1800">Ijebu‑Ode Town</option>
    <option value="Italapo:1400">Italapo</option>
    <option value="Itoro:1000">Itoro</option>
    <option value="Molipa East:1700">Molipa East</option>
    <option value="Odo‑Egbo:1400">Odo‑Egbo</option>
    <option value="Ondo Road:1400">Ondo Road</option>
    <option value="Sabo:1800">Sabo</option>
  </optgroup>
</select>
  <div class="location-cost">Delivery Cost: <span id="deliveryCost">&#8358;0</span></div>

  <div class="total">Grand Total: <span id="grandTotal">&#8358;0</span></div>

  <button onclick="checkoutWhatsApp()" class="checkout-btn">Checkout via WhatsApp</button>
  <button onclick="checkoutEmail()" class="checkout-btn">Checkout via Email</button>
</div>

  <div style="background-color:  #cce6ff; color: #111; border: 1px solid #ffeeba; padding: 12px; border-radius: 6px; font-weight: bold; margin-bottom: 15px;">
  📢 <strong>Important:</strong> After clicking the <strong>Print PDF</strong> button, please take a <strong>screenshot of the receipt</strong> and send it via <a href="https://wa.me/234XXXXXXXXXX" style="color: #0056b3; text-decoration: none;"><em>WhatsApp</em></a> or <a href="mailto:your@email.com" style="color: #0056b3; text-decoration: none;"><em>Email</em></a> for <em>easy, fast, and effective delivery</em>.
</div>
 <button class="print-btn" onclick="printOrderPDF()">
  <span class="print-icon">🖨️</span> Print Order as PDF
</button>
  <script src="script.js"></script>
  <script>
  // Register service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.log('Service Worker failed:', err));
  });
}
  </script>
  
  <button id="makeOrderBtn" class="make-order-sidebar">🖨️ Make Order</button>
</body>
</html
